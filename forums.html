        // Populate semester selector per department
        function updateSemesters() {
            const department = document.getElementById('department').value;
            const semesterSelect = document.getElementById('semester');
            semesterSelect.innerHTML = "";
            for (let i = 1; i <= 8; i++) {
                let opt = document.createElement('option');
                opt.value = i;
                opt.text = 'Semester ' + i;
                semesterSelect.appendChild(opt);
            }
            showSubjects();
        }

        // Show subjects for the selected department and semester
        function showSubjects() {
            const department = document.getElementById('department').value;
            const semester = document.getElementById('semester').value;
            const subjList = subjectsData[department][semester] || [];
            let html = "";
            subjList.forEach(subject => {
                html += `
                    <div class="forum-card">
                        <h3>${subject}</h3>
                        <div class="forum-actions">
                            <button onclick="openForum('${subject}')">Open Forum</button>
                        </div>
                        <div class="forum-sample">
                            <strong>Latest Post:</strong>
                            <div class="sample-post">No posts yet. Start the discussion!</div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('subjects').innerHTML = html;
        }

        function openForum(subject) {
            alert('Discussion board for: ' + subject + ' coming soon!');
        }

        // On initial load
        updateSemesters();
