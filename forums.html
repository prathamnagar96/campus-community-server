<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - CampusConnect</title>
    <link rel="stylesheet" href="forums-styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="somaiya.svg" alt="Somaiya Logo" height="50">
            </div>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="clubs.html">Club Hub</a>
                <a href="forums.html" class="active">Forums</a>
                <a href="ask-questions.html">Ask Questions</a>
                <a href="knowledge-base.html">Knowledge Base</a>
                <a href="index.html" onclick="localStorage.removeItem('isLoggedIn')">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 20px;">
        <h1 style="color: #8B0000; text-align: center; margin-bottom: 10px;">Community Forums</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Join subject-wise discussions and connect with
            peers
        </p>

        <div class="semester-select">
            <label for="departmentDropdown">Select Your Branch:</label>
            <select id="departmentDropdown" onchange="updateSemesters()">
                <option value="">Choose Branch</option>
                <option value="ai">Artificial Intelligence & Data Science</option>
                <option value="comp">Computer Engineering</option>
                <option value="it">Information Technology</option>
                <option value="extc">Electronics & Telecommunication</option>
            </select>

            <label for="semesterDropdown" style="margin-left: 20px;">Select Semester:</label>
            <select id="semesterDropdown" onchange="showSubjects()">
                <option value="">Choose Semester</option>
            </select>
        </div>

        <div id="subjects"></div>
    </div>

    <script>
        const subjectsData = {
            ai: {
                1: ["Engineering Mathematics I", "Engineering Physics", "Engineering Chemistry", "Engineering Mechanics", "Basic Electrical Engineering", "(S/A/T)-I", "Basic Workshop Practice-I"],
                2: ["Engineering Mathematics II", "Physics and Nanotechnology", "Materials Chemistry", "Engineering Graphics", "Computer Programming", "Professional Communication Skills", "(S/A/T)-II", "Basic Workshop Practice-II"],
                3: ["Applications of Mathematics in Engineering-I", "Data Structure and Algorithms", "Design and Analysis of Algorithms", "Object Oriented Programming with Java", "Discrete Structure for Data Science"],
                4: ["Applications of Mathematics in Engineering-II", "Analysis of Algorithm", "Database Management System", "Operating System", "Microprocessor"],
                5: ["Artificial Intelligence", "Data Warehousing and Mining", "Software Engineering", "Information Theory and Coding", "Computer Networks"],
                6: ["Artificial Neural Network", "Machine Learning", "Data Analytics and Visualization", "Big Data Analytics", "AI in E-Commerce"],
                7: ["Deep Learning", "Natural Language Processing", "Speech Processing", "Internet of Everything", "Cryptography and Network Security"],
                8: ["Reinforcement Learning", "High Performance Computing", "ML in Bioinformatics", "Quantum Computing", "Project Management"]
            },
            comp: {
                1: ["Engineering Mathematics-I", "Engineering Physics", "Engineering Chemistry", "Engineering Mechanics", "Basic Electrical Engineering", "(S/A/T)-I", "Basic Workshop Practice-I"],
                2: ["Engineering Mathematics-II", "Physics and Nanotechnology", "Materials Chemistry", "Engineering Graphics", "Computer Programming", "Professional Communication Skills", "(S/A/T)-II", "Basic Workshop Practice-II"],
                3: ["Applications of Mathematics in Engineering-I", "Discrete Structures and Graph Theory", "Data Structure", "Digital Logic & Computer Architecture", "Computer Graphics"],
                4: ["Applications of Mathematics in Engineering-II", "Analysis of Algorithms", "Database Management System", "Operating System", "Microprocessor"],
                5: ["Theory of Computer Science", "Software Engineering", "Computer Network", "Data Warehousing and Mining", "Artificial Intelligence"],
                6: ["System Programming & Compiler Construction", "Cryptography & System Security", "Mobile Computing", "Machine Learning", "Web Technologies"],
                7: ["Machine Learning", "Big Data Analytics", "Computer Vision", "Adhoc Wireless Network", "Ethical Hacking and Security"],
                8: ["Distributed Computing", "Applied Data Science", "Software Defined Network", "Digital Forensic", "Deep Learning"]
            },
            it: {
                1: ["Engineering Mathematics-I", "Engineering Physics", "Engineering Chemistry", "Engineering Mechanics", "Basic Electrical Engineering", "Basic Workshop Practice-I", "(S/A/T)-I"],
                2: ["Engineering Mathematics-II", "Physics and Nanotechnology", "Materials Chemistry", "Engineering Graphics", "Computer Programming", "Professional Communication Skills", "Basic Workshop Practice-II", "(S/A/T)-II"],
                3: ["Applied Mathematics III", "Logic Design", "Data Structures & Analysis", "Object Oriented Programming", "Digital Electronics"],
                4: ["Applied Mathematics IV", "Database Management", "Operating Systems", "Computer Networks", "Software Engineering"],
                5: ["Software Engineering", "Information Theory and Coding", "Web Programming", "Computer Graphics", "System Security"],
                6: ["Theory of Computation", "System Software", "Mobile Communication", "Design and Analysis of Algorithms", "Artificial Intelligence"],
                7: ["Cloud Computing", "Artificial Intelligence", "Project Management", "Machine Learning", "Big Data"],
                8: ["Cyber Security", "Internet of Things", "Blockchain Technology", "Data Science", "Major Project"]
            },
            extc: {
                1: ["Engineering Mathematics-I", "Engineering Physics", "Engineering Chemistry", "Engineering Mechanics", "Basic Electrical Engineering", "Basic Workshop Practice-I"],
                2: ["Engineering Mathematics-II", "Physics and Nanotechnology", "Materials Chemistry", "Engineering Graphics", "Computer Programming", "Professional Communication Skills", "Basic Workshop Practice-II"],
                3: ["Network Analysis", "Analog Electronics", "Digital System Design", "Signals & Systems", "Electronic Instrumentation"],
                4: ["Microprocessors", "Control Systems", "Communication Systems", "Electromagnetic Field Theory", "Linear Integrated Circuits"],
                5: ["Digital Signal Processing", "Analog Communication", "VLSI Design", "Power Electronics", "Antenna & Wave Propagation"],
                6: ["Digital Communication", "Embedded Systems", "Computer Communication Networks", "Optical Fiber Communication", "RF & Microwave Engineering"],
                7: ["Microwave Engineering", "Mobile Communication System", "Optical Communication", "Digital Image Processing", "Wireless Sensor Networks"],
                8: ["Project Management", "RADAR Engineering", "Satellite Communication", "Biomedical Instrumentation", "Major Project"]
            }
        };

        function updateSemesters() {
            const department = document.getElementById('departmentDropdown').value;
            const semesterSelect = document.getElementById('semesterDropdown');
            semesterSelect.innerHTML = '<option value="">Choose Semester</option>';

            if (department) {
                for (let i = 1; i <= 8; i++) {
                    let opt = document.createElement('option');
                    opt.value = i;
                    opt.text = 'Semester ' + i;
                    semesterSelect.appendChild(opt);
                }
            }
            document.getElementById('subjects').innerHTML = '';
        }

        function showSubjects() {
            const department = document.getElementById('departmentDropdown').value;
            const semester = document.getElementById('semesterDropdown').value;

            if (!department || !semester) {
                document.getElementById('subjects').innerHTML = '';
                return;
            }

            const subjList = subjectsData[department][semester] || [];
            let html = "";

            subjList.forEach(subject => {
                html += `
                    <div class="forum-card">
                        <h3>${subject}</h3>
                        <div class="forum-actions">
                            <button onclick="openForum('${subject}')">Open Forum</button>
                            <button onclick="viewResources('${subject}')">View Resources</button>
                        </div>
                        <div class="forum-sample">
                            <strong>Latest Discussion:</strong>
                            <div class="sample-post">No posts yet. Be the first to start a discussion!</div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('subjects').innerHTML = html;
        }

        function openForum(subject) {
            alert('Opening discussion board for: ' + subject + '\n\n(Forum functionality will be connected to backend)');
        }

        function viewResources(subject) {
            alert('Viewing resources for: ' + subject + '\n\n(Resource viewer will be connected to backend)');
        }
    </script>
</body>

</html>
